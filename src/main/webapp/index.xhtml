<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Cadastro de Pessoas</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="3" id="grid">
                <h:outputLabel value="Nome: " />
                <p:inputText id="nome" value="#{pessoaMB.pessoa.nome}" size="20"/>
                <h:message for="nome" />

                <h:outputLabel value="EndereÃ§o " />
                <p:inputText id="end" value="#{pessoaMB.pessoa.endereco}" size="20"/>
                <h:message for="end" />

                <h:outputLabel value="NÃºmero: " />
                <p:inputText id="num" value="#{pessoaMB.pessoa.numero}" size="20"/>
                <h:message for="num" />

                <h:outputLabel value="Telefone: " />
                <p:inputText id="tel" value="#{pessoaMB.pessoa.telefone}" size="20"/>
                <h:message for="tel" />

                <h:outputLabel value="Cidade: " />
                <p:inputText id="cidd" value="#{pessoaMB.pessoa.cidade}" size="20"/>
                <h:message for="cidd" />

                <p:commandButton id="btnE" value="Enviar" type="submit" action="#{pessoaMB.salvarPessoa}" process="@form" update="form:tablePessoa grid"/>
                <p:commandButton id="btnL" value="Limpar" type="reset"/>
            </h:panelGrid>

            <h:panelGrid>
                <p:dataTable id="tablePessoa" var="p" value="#{pessoaMB.pessoaLista}" rows="10" emptyMessage="sem registros" paginator="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOME" />
                        </f:facet>
                        <h:outputText value="#{p.nome}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ENDERECO" />
                        </f:facet>
                        <h:outputText value="#{p.endereco}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NUMERO" />
                        </f:facet>
                        <h:outputText value="#{p.numero}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TELEFONE" />
                        </f:facet>
                        <h:outputText value="#{p.telefone}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CIDADE" />
                        </f:facet>
                        <h:outputText value="#{p.cidade}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
