    <h:head>

            <h:panelGrid columns="3">
                <h:outputLabel value="Nome: " />
                <h:inputText id="nome" value="#{pessoaMB.pessoa.nome}" size="20"/>
                <h:message for="nome" />
                
                <h:outputLabel value="EndereÃ§o " />
                <h:inputText id="end" value="#{pessoaMB.pessoa.endereco}" size="20"/>
